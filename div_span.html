<!DOCTYPE html>
<html>
    <head>
        <title>Advanced HTML</title>
        <!-- # means id, . means class -->
        <style>
            .name {
                font-weight: bold;
            }
            #top {
                font-size: 36px;
            }
            #middle {
                font-size: 24px;
            }
            #bottom {
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> part of the Website!
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> part of the Website!
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> part of the Website!
        </div>
    </body>
</html>
